<template>

        <lightning-card icon-name="standard:account" variant="base">
          <div slot="title">
             Account Search
          </div>
          <div slot="actions">
        
          </div>
          <div slot="footer">
                <lightning-button 
                  variant="brand"
                  label="Search" 
                  onclick={handleClick} 
                ></lightning-button>
        
          </div>
          <div class="slds-box slds-var-m-around_medium">
            <lightning-input 
              type="text"
              label="Account Name"
              required
              message-when-value-missing="This field is required."
              onchange={handleChange}
            ></lightning-input>
            
          </div>

          <template if:true={accountdata}>

                <div style="height: 300px;" class="slds-box slds-var-m-around_medium">
                        <lightning-datatable
                                key-field="id"
                                data={accountdata}
                                columns={columns}>
                        </lightning-datatable>
                    </div>

          </template>

        </lightning-card>
    
</template>
