<template>

        <lightning-card icon-name="standard:account" variant="base">
          <div slot="title">
              LDS using APex
          </div>

          <template if:true={options}>

            <lightning-combobox
            name="Rating"
            label="Status"
            value={value}
            placeholder="Select Rating"
            options={options}
            onchange={handleChange} 
             
             
          ></lightning-combobox>


          </template>
          
          
         <template if:true={accountList}>

          <template for:each={accountList} for:item="account">

            <div class="slds-box slds-var-m-around_medium" key={account.Id}>

              <p>
              Name:  {account.Name}
              
              </p>

              <p>
             Rating:  {account.Rating}
              
              </p>

              <p>
             Industry:   {account.Industry}
              
              </p>
              <p>
               Annual Revenue: {account.AnnualRevenue}
              
              </p>


            </div>





          </template>


         </template>

      



        </lightning-card>
    
</template>
