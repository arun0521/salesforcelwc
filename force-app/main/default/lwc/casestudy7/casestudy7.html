<template>

       
                
                <template if:true={flag} class="slds-box slds-var-m-around_medium">
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                                <div class="slds-modal__container">
                                 <!-- modal header start -->
                                   <header class="slds-modal__header">
                                      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose} >
                                     
                                         <lightning-icon icon-name="utility:close"
                                            alternative-text="close"
                                            variant="inverse"
                                            size="small" 
                                            ></lightning-icon>
                                         <span class="slds-assistive-text">Close</span>
                                      </button>
                                      <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Receipt</h2>
                                   </header>
                               
                                   <!-- modal body start -->
                                   <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                         <p><lightning-input 
                                           type="number"
                                           label="Amount"
                                           name="amount"
                                           onchange={handleInputChange}
                                           required
                                           message-when-value-missing="This field is required."
                                         ></lightning-input>  </p>
                                         <p><lightning-combobox
                                           name="modeofpay"
                                           label="Mode of Pay"
                                           value={value}
                                           placeholder="Mode of Pay"
                                           options={options}
                                           onchange={handleChange} 
                                         ></lightning-combobox> </p>
                                         <P><lightning-input 
                                           type="date"
                                           name="amountpaiddate"
                                           label="Amount Paid Date"
                                           onchange={handleInputChange}
                                         ></lightning-input> </P>
                                   </div>
                         
                                   <!-- modal footer start-->
                                   <footer class="slds-modal__footer">
                                      <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancel</button>
                                      <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                                   </footer>
                                
                                </div>
                             </section>
                </template>
           
            
          
      
    
</template>
