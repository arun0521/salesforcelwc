<template>

        <lightning-card title="record edit form">
        <lightning-record-edit-form
    object-api-name={objectApiName}
    record-id={recordId}
>
    <lightning-input-field field-name={nameField} onchange={handleChange}> </lightning-input-field>
    
   <template if:true={accountList}>
        <div class="slds-box slds-var-m-around_medium">
                <p>
                        BillingAddress: {accountList.BillingStreet},{accountList.BillingState}
                        ,{accountList.BillingCity},{accountList.BillingPostalCode}
                </p>
            </div>

   </template> 
    
</lightning-record-edit-form>
</lightning-card>
    
</template>
