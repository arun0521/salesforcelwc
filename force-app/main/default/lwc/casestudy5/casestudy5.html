<template>

        <lightning-card icon-name="standard:account" variant="base">
          <div slot="title">
             Create Contact
          </div>
          <div slot="actions">
        
          </div>
          <div slot="footer">
                <lightning-button 
                  variant="brand"
                  label="Save" 
                  onclick={handleClick} 
                ></lightning-button>
        
          </div>
          <div class="slds-box slds-var-m-around_medium">

                <lightning-input 
                  type="text"
                  label="First Name"
                  name="firstname"
                  onchange={handleChange}
                ></lightning-input>

                <lightning-input 
                type="text"
                label="Last Name"
                name="lastname"
                onchange={handleChange}
                required
                message-when-value-missing="This field is required."
              ></lightning-input>

              <lightning-input 
                type="date" 
                name="birthdate" 
                label="BirthDate" 
                onchange={handleChange}
              ></lightning-input>

              <lightning-input 
                type="email" 
                label="Email address"
                name="email"
                onchange={handleChange}
              ></lightning-input>

              <lightning-input 
                type="text"
                label="Department"
                name="department"
                onchange={handleChange}
              ></lightning-input>
          
            
          </div>
        </lightning-card>
    
</template>
