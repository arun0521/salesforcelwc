<template>

        <lightning-card icon-name="standard:account" variant="base">
          <div slot="title">
              Card Title
          </div>
          <div slot="actions">
        
          </div>
          <div slot="footer">
                <lightning-layout class="slds-m-top_small">
                        <lightning-layout-item size="12">
                            <lightning-button
                                label="Previous"
                                onclick={handlePrevious}
                                disabled={disablePrevious}
                            ></lightning-button>
                            <lightning-button
                                label="Next"
                                onclick={handleNext}
                                disabled={disableNext}
                            ></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
          </div>
          <div>
                <div class="slds-m-around_medium">
                        <lightning-datatable
                            key-field="id"
                            data={data}
                            columns={columns}
                            onrowselection={handleRowSelection}
                            show-row-number-column
                            max-row-selection={maxRowSelection}
                            selected-rows={selectedRows}
                            onrowaction={handleRowAction}
                        ></lightning-datatable>
                     
                    </div>


                    <template if:true={isShowModal}>

                        <!--
                            I Used SLDS for this code
                            Here is link https://www.lightningdesignsystem.com/components/modals/
                        --> 
            
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                   <div class="slds-modal__container">
                    <!-- modal header start -->
                      <header class="slds-modal__header">
                         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close"
                               alternative-text="close"
                               variant="inverse"
                               size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                         </button>
                         <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> {accountName}</h2>
                      </header>
                  
                      <!-- modal body start -->
                      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p>Account Name :  {accountName} </p>
                            <p>Account Rating : {accountRating} </p>
                            <P>Annual Revenue : {annualRevenue}</P>
                      </div>
            
                      <!-- modal footer start-->
                      <footer class="slds-modal__footer">
                         <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                      </footer>
                   
                   </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
             </template>
             <!-- modal end -->
            
          </div>
        </lightning-card>
        
    </template>
